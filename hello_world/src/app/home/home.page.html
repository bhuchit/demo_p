<ion-header>
  <ion-toolbar class="headcolor">
    <ion-title>หน้าแรก</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>


  <div *ngFor="let item of OrderList1 ; index as i">

    <ion-card *ngIf=" Session[i] == 0" >
  
  <ion-item >
    <table>
      <tr>
          <td  class="sc01" align = "left">
    
              <ion-label >ชื่อลูกค้า : {{item[2]}} </ion-label>
            
         </td>
    <td class="sc02" align = "right">
         <ion-label>&nbsp; &nbsp;&nbsp; &nbsp;&nbsp; &nbsp;&nbsp; &nbsp;&nbsp; &nbsp;
             {{item[7]}} กิโลเมตร  </ion-label> 
    </td>
  </tr>
  </table>
  </ion-item>
  <ion-item>เวลาที่ลูกค้าสั่งออร์เดอร์ : &nbsp;<ion-label>{{item[3]}}</ion-label></ion-item>
  <ion-item>สถานที่ : <ion-label>{{item[1]}}</ion-label></ion-item>
  <ion-item>ร้านค้า : <ion-label>{{item[13]}}</ion-label></ion-item>
  <ion-item *ngIf=" item[14] != null" >ร้านค้า : <ion-label>{{item[14]}}</ion-label></ion-item>
  <ion-item *ngIf=" item[15] != null" >ร้านค้า : <ion-label>{{item[15]}}</ion-label></ion-item>
  <ion-item *ngIf=" Session[i] == 'ซ่อนเลข'">{{i+1}}</ion-item>
  <div class="buttonAl">
    <ion-button expand="full" >ยืนยัน</ion-button>
    
  </div>
</ion-card>
</div>

  
</ion-content>
