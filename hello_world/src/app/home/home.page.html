<ion-header>
  <ion-toolbar class="headcolor">
    <ion-title>หน้าแรก</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngFor= "let order of orders" class="card01">
  <ion-card>
    <ion-item>
      <table>
        <td  class="sc01" align = "left">
         <div>
          ชื่อลูกค้า : <ion-label>{{order.cusName}}</ion-label>
         </div>
        </td>
        <td class="sc02" align = "right">
           <label> {{order.transDistance}} KM.</label> 
        </td>
      </table>
    </ion-item>
    <ion-item>Service : <ion-label> {{order.service.id}}</ion-label></ion-item>
    <ion-item>Status : <ion-label> {{order.status}}</ion-label></ion-item>
    <div class="buttonAl">
      <ion-button expand="full" (click) = "onAccept(order.id)">ยืนยัน</ion-button>  
    </div>
  </ion-card>
  </div>
